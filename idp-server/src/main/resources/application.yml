    pairing:
      description: "Zugriff auf die Daten für die biometrischer Authentisierung."
      audienceUrl: "https://idp-pairing-test.zentral.idp.splitdns.ti-dienste.de"
      claimsToBeIncluded: [ ID_NUMBER ]
    authenticator-dev:
